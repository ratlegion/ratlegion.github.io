<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ratlegion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amarante&family=Lumanosimo&display=swap');

        :root {
            --base-background-color: #ffffff;

            --font: "Lumanosimo", "Amarante", cursive;
            --title-font: "Amarante", 'Times New Roman', Times, serif;
        }

        body {
            background-color: var(--base-background-color);

            padding: 0px;
            margin: 0px;
            font-family: var(--font);
        }

        #header {
            background-color: rgb(106, 139, 165);

            height: fit-content;
            display: flex;
            justify-content: center;


            --clip: 22px;
            --nclip: -22px;
            padding: calc(5px + var(--clip)) 0px 20px calc(5px + var(--clip));

            margin: var(--nclip) 0px 0px var(--nclip);

        }

        #header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        #title-image {
            height: 50px;
        }

        .headerButton {
            height: 50px;
            font-size: 23px;



            font-family: var(--title-font);
            padding: 0px;

        }

        .button3x1 {
            background-color: transparent;
            border: none;

            background-image: url("assets/button3x1.svg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            aspect-ratio: 3 / 1;
        }

        .button1x1 {
            background-color: transparent;
            border: none;

            background-image: url("assets/button1x1.svg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            aspect-ratio: 1 / 1;
        }

        .headerButton:hover {
            filter: brightness(0.9) hue-rotate(-5deg);
        }

        .hamburger {
            position: relative;
        }

        .hamburgerCheck {
            appearance: none;
            -webkit-appearance: none;
            width: auto;
            height: 50px;
        }

        .hamburgerCheck::after {
            content: "";
            position: absolute;
            inset: 0;
            background: url("assets/hamburger.svg") center/contain no-repeat;
            transform: rotate(0deg);
            pointer-events: none;

            transition: transform .4s linear(0, 0.417 25.5%, 0.867 49.4%, 1 57.7%, 0.925 65.1%, 0.908 68.6%, 0.902 72.2%, 0.916 78.2%, 0.988 92.1%, 1);
        }

        .hamburgerCheck:checked::after {
            transform: rotate(-90deg);
        }

        .hamburger>*:not(.hamburgerCheck) {
            position: absolute;
            left: -25px;
            top: 50px;
            transition: all .2s ease-out;
            clip-path: inset(0 0 100% 0);
        }

        .hamburgerCheck:checked+* {
            clip-path: inset(0 0 0 0);
            transition: all .4s linear(0, 0.223 11.7%, 0.392 18.4%, 0.619 24.8%, 0.999 33.3%, 0.748 40%, 0.691 42.7%, 0.672 45.3%, 0.69 47.8%, 0.743 50.4%, 0.999 57.7%, 0.883 61.8%, 0.856 63.6%, 0.848 65.3%, 0.855 67%, 0.879 68.8%, 0.999 74.5%, 0.953 77.5%, 0.94 80.2%, 0.95 82.7%, 1 88.2%, 0.987 91.9%, 1);

        }

        #overlay-image {
            position: fixed;
            display: block;

            background-image: url('assets/paperoverlayrepeat.jpg');
            background-size: 100% auto;
            background-repeat: repeat;

            width: 100vw;
            height: 130vh;
            left: 0px;
            top: 0px;

            mix-blend-mode: multiply;
            opacity: 15%;

            pointer-events: none;

            z-index: 10;
        }
    </style>

<body>
    <header id="header">
        <div id="header-inner">
            <a><img src="assets/ratlegion.svg" id="title-image" alt="Ratlegion.com"></a>
            <a><button class="headerButton button3x1 HBWorld">World</button></a>
            <a><button class="headerButton button3x1 HBGame">Games</button></a>
            <a><button class="headerButton button3x1 HBTool">Tools</button></a>
            <a><button class="headerButton button3x1 HBSite">Sitemap</button></a>
            <div class="hamburger">
                <input type="checkbox" class="hamburgerCheck button1x1 HBHamb" style="position: relative;">
                <div style="background-color: rgb(75, 74, 85); color:white; padding: 5px;">
                    <a>About</a>
                </div>
            </div>

        </div>
    </header>
    <nav style="font-family: var(--title-font); background-color: #0000002b; width: fit-content; padding: 4px;">Home
    </nav>

    <div class="page">
        <p>Rats and rodents of all <a
                href="https://en.wikipedia.org/wiki/Porcupine#/media/File:Porcupine_(5670622729).jpg">shapes</a>
            and <a
                href="https://en.wikipedia.org/wiki/Capybara#/media/File:Hydrochoeris_hydrochaeris_in_Brazil_in_Petr%C3%B3polis,_Rio_de_Janeiro,_Brazil_09.jpg">sizes</a>
            are invited to ratlegion.com :]</p>
        <br>
    </div>

    <main>
        Main content
    </main>
    <div id="overlay-image"></div>
</body>

</html>
