<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ratlegion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amarante&family=Lumanosimo&display=swap');

        :root {
            --base-background-color: #ede7d4;

            --font: "Lumanosimo", "Amarante", cursive;
            --title-font: "Amarante", 'Times New Roman', Times, serif;
        }

        body {
            background-color: var(--base-background-color);

            padding: 0px;
            margin: 0px;
            font-family: var(--font);
        }

        #header {
            background-color: #6a8ba5;

            height: fit-content;
            display: flex;
            justify-content: center;

            --clip: 10px;
            --nclip: -10px;
            padding: calc(5px + var(--clip)) 0px 20px calc(5px + var(--clip));

            margin: var(--nclip) 0px 0px var(--nclip);


            background-image: url("assets/headerBackground.png");
            background-repeat: repeat-x;
            background-size: 100px 100%;

            box-shadow: 0px -200px 35px -200px #21406ddf inset;

            transform: rotate(-.3deg);
        }

        #header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 90em;

            transform: rotate(.3deg);
        }

        #header-inner>* {
            flex: 1;
            justify-content: center;
            display: flex;
        }

        #header-inner>a {
            text-decoration: none;
        }

        #header-inner> :not(:first-child) {
            border-left: #455664 2px solid;
        }

        #title-image {
            height: 50px;
        }

        .headerButton {
            height: 50px;
            font-size: 25px;

            font-family: var(--title-font);
            padding: 0px;

            width: 100%;
            margin-left: 5px;
            margin-right: 5px;
            max-width: 10em;
        }

        .headerButton:hover {
            filter: brightness(0.9) hue-rotate(-5deg);
        }


        .button {
            background-color: transparent;
            border: none;

            border-image-slice: 100 100 100 100 fill;
            border-image-width: 20px;
            border-image-outset: 0px;
            border-image-repeat: round round;
            border-image-source: url("assets/button3x1.webp");
        }

        .hamburger {
            position: relative;
            flex: unset !important;
        }

        .hamburgerCheck {
            appearance: none;
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
        }

        .hamburgerCheck::after {
            content: "";
            position: absolute;
            inset: 0;
            background: url("assets/hamburger.svg") center/contain no-repeat;
            transform: rotate(0deg);
            pointer-events: none;

            transition: transform .4s linear(0, 0.417 25.5%, 0.867 49.4%, 1 57.7%, 0.925 65.1%, 0.908 68.6%, 0.902 72.2%, 0.916 78.2%, 0.988 92.1%, 1);
        }

        .hamburgerCheck:checked::after {
            transform: rotate(-90deg);
        }

        .hamburger>*:not(.hamburgerCheck) {
            position: absolute;
            left: -25px;
            top: 50px;
            transition: all .2s ease-out;
            clip-path: inset(0 0 100% 0);
        }

        .hamburgerCheck:checked+* {
            clip-path: inset(0 0 0 0);
            transition: all .4s linear(0, 0.223 11.7%, 0.392 18.4%, 0.619 24.8%, 0.999 33.3%, 0.748 40%, 0.691 42.7%, 0.672 45.3%, 0.69 47.8%, 0.743 50.4%, 0.999 57.7%, 0.883 61.8%, 0.856 63.6%, 0.848 65.3%, 0.855 67%, 0.879 68.8%, 0.999 74.5%, 0.953 77.5%, 0.94 80.2%, 0.95 82.7%, 1 88.2%, 0.987 91.9%, 1);

        }

        .hamburgerMenu {
            border: #2b2823 2px solid;

            background-color: #f4c074;

            padding: 5px;

        }

        .hamburgerMenu * {
            color: white;
        }

        .verticalRule {
            height: 75%;
            width: 2px;
            background-color: rgba(0, 0, 0, 0.228);
            margin-left: 1em;
            margin-right: 1em;
        }


        .nav {
            font-family: var(--title-font);
            background-color: #0000002b;
            width: fit-content;
            padding: 4px;
            padding-top: 12px;
            margin-top: -4px;
        }



        #overlay-image {
            position: fixed;
            display: block;

            background-image: url('assets/paperoverlayrepeat.jpg');
            background-size: 100% auto;
            background-repeat: repeat;

            width: 100vw;
            height: 130vh;
            left: 0px;
            top: 0px;

            mix-blend-mode: multiply;
            opacity: 15%;

            pointer-events: none;

            z-index: 10;
        }
    </style>

<body>
    <header id="header">
        <div id="header-inner">
            <a href="index.html"><img src="assets/ratlegion.svg" id="title-image" alt="Ratlegion.com"></a>
            <a href="world.html"><button class="headerButton button HBWorld">World</button></a>
            <a href="games.html"><button class="headerButton button HBGames">Games</button></a>
            <a href="tools.html"><button class="headerButton button HBTools">Tools</button></a>
            <div class="hamburger">
                <input type="checkbox" class="hamburgerCheck button HBHamb" style="position: relative;">
                <div class="hamburgerMenu">
                    <a href="info.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav">
        Home
    </nav>



    <div class="page">
        <p>Rats and rodents of all <a
                href="https://en.wikipedia.org/wiki/Porcupine#/media/File:Porcupine_(5670622729).jpg">shapes</a>
            and <a
                href="https://en.wikipedia.org/wiki/Capybara#/media/File:Hydrochoeris_hydrochaeris_in_Brazil_in_Petr%C3%B3polis,_Rio_de_Janeiro,_Brazil_09.jpg">sizes</a>
            are invited to ratlegion.com :]</p>
        <br>
    </div>

    <main>
        Main content
    </main>
    <div id="overlay-image"></div>
</body>

</html>
